---
rsyslog::client::log_remote: true
rsyslog::client::remote_type: "udp"
rsyslog::client::log_local: true
rsyslog::client::server: "logs.leebriggs.lan"
rsyslog::client::port: "5514"
rsyslog::client::log_templates:
  - name: "RFC3164fmt"
    template: "<%PRI%>%TIMESTAMP% %HOSTNAME% %syslogtag%%msg%"
rsyslog::client::remote_forward_format: "RFC3164fmt"
resolv_conf::nameservers: [ "192.168.4.1", "8.8.8.8"]
resolv_conf::searchpath: [ "leebriggs.lan" ]
diamond::graphite_host: "graphite.leebriggs.lan"
diamond::path_prefix: "hosts.%{::virtual}.diamond"
diamond::rotate_days: 14
diamond::interval: 10
sensu::rabbitmq_host: "virt3.leebriggs.lan"
sensu::rabbitmq_user: "sensu"
sensu::rabbitmq_password: "sensu"
sensu::rabbitmq_vhost: "/sensu"
sensu::purge: true
sensu::use_embedded_ruby: true
sensu::subscriptions: [ "base", "%{role}" ]
sensu::sensu_plugin_version: "latest"
sensu::client_keepalive:
  handler: 'opsgenie'
  thresholds:
    warning: "45"
    critical: "90"
profiles::users::root_password: ENC[PKCS7,]
mcollective::connector: "rabbitmq"
mcollective::rabbitmq_vhost: "/mcollective"
mcollective::middleware_hosts:
  - "virt3.leebriggs.lan"
mcollective::middleware_user: "mcollective"
mcollective::middleware_password: ENC[PKCS7,]
mcollective::client: true
mcollective::collectives:
  - "mcollective"
consul::pretty_config: true
consul::version: "0.6.3"
consul::service_ensure: "running"
consul::purge_config_dir: true
consul::config_hash:
  datacenter: "home"
  client_addr: "0.0.0.0"
  node_name: "%{::fqdn}"
  data_dir: "/opt/consul"
  retry_join: ["192.168.4.21", "192.168.4.34", "192.168.4.29" ]
  advertise_addr: "%{::ipaddress}"
teleport::auth_servers: [ 'web.leebriggs.lan:3025' ]
unbound::val_permissive_mode: true # Disable DNSSec
unbound::interfaces:
  - '127.0.0.1'
unbound::access:
  - '127.0.0.1'
  - '192.168.4.1/24'
unbound::forward:
  'service.consul':
    forward_first: 'yes'
    address:
    - '192.168.4.21@8600'
    - '192.168.4.29@8600'
    - '192.168.4.34@8600'
puppet::version: '3.8.6-1.el%{::operatingsystemmajrelease}'
puppet::agent: true
puppet::puppetmaster: 'puppetmaster.leebriggs.lan'
