---
jira::javahome: "/usr/lib/jvm/java-1.8.0-openjdk-1.8.0.51-1.b16.el7_1.x86_64/jre"
jira::db: "mysql"
jira::dbdriver: "com.mysql.jdbc.Driver"
jira::dbtype: "mysql"
jira::dbserver: "db.leebriggs.lan"
jira::dbname: "jiradb"
jira::dbuser: "jira"
jira::dbport: '3306'
jira::dbpassword: ENC[PKCS7,]
jira::proxy:
  scheme: 'https'
  proxyName: 'jira.briggs.io'
  proxyPort: '443'    
apache::mod::status::allow_from: [ '127.0.0.1', '192.168.4.0/24' ]
consul::config_hash:
  datacenter: "home"
  client_addr: "0.0.0.0"
  node_name: "%{::fqdn}"
  bootstrap_expect: 3
  server: true
  data_dir: "/opt/consul"
  ui_dir: "/opt/consul/ui"
  recursors: ["192.168.4.1"]
teleport::auth_enable: true
teleport::auth_listen_addr: "0.0.0.0"
teleport::proxy_enable: true
teleport::proxy_listen_addr: "0.0.0.0"
teleport::proxy_web_listen_addr: "0.0.0.0"
teleport::proxy_ssl: true
teleport::proxy_ssl_key: "/var/lib/puppet/ssl/private_keys/%{::fqdn}.pem"
teleport::proxy_ssl_cert: "/var/lib/puppet/ssl/certs/%{::fqdn}.pem"

