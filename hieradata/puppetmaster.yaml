puppet::master::r10k::basegiturl: 'git@github.com:jaxxstorm/puppet-homelab.git'
foreman_proxy::ssl: false
foreman_proxy::http: true
foreman_proxy::register_in_foreman: false
foreman_proxy::tftp: false
foreman_proxy::puppetrun: false
foreman_proxy::bind_host: '%{::ipaddress}'
consul::config_hash:
  datacenter: "home"
  client_addr: "0.0.0.0"
  node_name: "%{::fqdn}"
  bootstrap_expect: 3
  server: true
  data_dir: "/opt/consul"
  ui_dir: "/opt/consul/ui"
  recursors: ["192.168.4.1"]
