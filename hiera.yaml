---
version: 5

defaults:
  datadir: "data"

hierarchy:
  - name: 'Secret data'
    lookup_key: eyaml_lookup_key
    paths:
      - "nodes/%{trusted.certname}.eyaml"
      - "%{facts.role}.eyaml"
      - 'common.eyaml'
    options:
      gpg_gnupghome: '/etc/puppetlabs/puppetserver/.gpghome'
  - name: 'Yaml backend'
    data_hash: yaml_data
    paths:
      - "nodes/%{trusted.certname}.yaml"
      - "%{facts.role}.yaml"
      - 'common.yaml'
